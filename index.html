<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <title>My Minesweeper</title>
  <link rel="stylesheet" type="text/css" href="game.css">

</head>
<body>
  <div class="container">
    <h1>Minesweeper Game</h1>
    <!-- root -->
    <div id="root">
    </div>
    <div class="controls">
      <button id='flag-btn'>Set flag <img src="img/flag.png"/></button>
      <input id='x' placeholder="Input row #"></input>
      <input id='y' placeholder="Input col #"></input>
      <input id='submit-btn' value='Play!' type='submit'></input>
    </div>
  </div>
</body>
</html>
